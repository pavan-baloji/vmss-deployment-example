  trigger: none

  pool:
    vmImage: 'ubuntu-latest'

  steps:
  - task: Maven@4
    inputs:
      mavenPomFile: 'pom.xml'
      mavenOptions: '-Xmx3072m'
      javaHomeOption: 'JDKVersion'
      jdkVersionOption: '1.8'
      jdkArchitectureOption: 'x64'
      publishJUnitResults: true
      testResultsFiles: '**/surefire-reports/TEST-*.xml'
      goals: 'package'

  - task: CopyFiles@2
    displayName: 'Copy File to: $(TargetFolder)'
    inputs:
      SourceFolder: '$(Build.SourcesDirectory)'
      Contents: |
        **/*.sh 
        **/*.war
        **/*jar-with-dependencies.jar
      TargetFolder: '$(System.DefaultWorkingDirectory)/pipeline-artifacts/'
      flattenFolders: true
      
  - task: AzureImageBuilderTask@1
    displayName: 'Azure VM Image Builder Task'
    inputs:
      managedIdentity: '/subscriptions/e118c300-d0dc-4ef7-8e1a-29dc1a17167a/resourcegroups/myVMSSResourceGroup/providers/Microsoft.ManagedIdentity/userAssignedIdentities/myVMSSIdentity'
      imageSource: 'marketplace'
      packagePath: '$(System.DefaultWorkingDirectory)/pipeline-artifacts'
      inlineScript: |
        sudo mkdir /lib/buildArtifacts
        sudo cp  "/tmp/pipeline-artifacts.tar.gz" /lib/buildArtifacts/.
        cd /lib/buildArtifacts/.
        sudo tar -zxvf pipeline-artifacts.tar.gz
        sudo sh install.sh
      storageAccountName: 'vmssstorageaccount001'
      distributeType: 'sig'
      galleryImageId: '/subscriptions/e118c300-d0dc-4ef7-8e1a-29dc1a17167a/resourceGroups/myVMSSResourceGroup/providers/Microsoft.Compute/galleries/myVMSSGallery/images/MyImage/versions/0.0.$(Build.BuildId)'
      replicationRegions: 'eastus2'
      ibSubscription: 'DXC-App_Registration'
      ibAzureResourceGroup: 'myVMSSResourceGroup'
      ibLocation: 'eastus2'